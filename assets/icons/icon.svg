  <line x1="352" y1="140" x2="312" y2="200" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="160" y1="320" x2="256" y2="280" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="352" y1="320" x2="256" y2="280" stroke="white" stroke-width="2" opacity="0.4"/>
  
